name: Feature request
description: Suggest an idea for this project
labels: enhancement

body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true 

- type: textarea
  attributes:
    label: Problem
    description: Your current experience with the addon's features, or the lack thereof.
  validations:
    required: true

- type: textarea
  attributes:
    label: Proposed Solution
    description: A possible solution to improve your experience.
  validations:
    required: true

- type: textarea
  attributes:
    label: Alternatives
    description: What you can currently do as a workaround to your problem.
  validations:
    required: false

- type: textarea
  attributes:
    label: Additional info
    description: Links, images, or other stuff that's relevant to the feature request.
  validations:
    required: false
